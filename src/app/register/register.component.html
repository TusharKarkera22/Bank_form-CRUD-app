<div class="container">
    <h1>Register</h1>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" placeholder="Enter your email" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" placeholder="Enter your password" class="form-control">
    </div>
    <div *ngIf="registrationError" class="error-message">{{ registrationError }}</div>
    <button [disabled]="isRegistering" (click)="register()" class="btn btn-primary">Register</button>
  </div>
