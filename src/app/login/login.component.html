<div class="container">
    <h1>Login</h1>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" placeholder="Enter your email" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" placeholder="Enter your password" class="form-control">
    </div>
    <button (click)="login()" class="btn btn-primary">Login</button>
    <button routerLink="/register" class="btn btn-link">Register</button>
  </div>
