<button routerLink="/form" class="btn btn-primary mt-3">Back to Registration</button>

<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile No</th>
            <th scope="col">Gender</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngIf="!showLoader">
            <ng-container *ngIf="userLists.length > 0; else emptyListBlock">
                <tr *ngFor="let user of userLists; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.mobile }}</td>
                    <td>{{ user.gender }}</td>
                    <td>
                        <span (click)="deleteUser(user)" class="btn btn-danger">Delete</span> &nbsp;
                        <span routerLink="/edit/{{ user.$key }}" class="btn btn-primary">Edit</span>
                    </td>
                </tr>
            </ng-container>
        </ng-container>
        <ng-template #emptyListBlock>
            <tr>
                <td colspan="7" class="text-center">No users found</td>
            </tr>
        </ng-template>
    </tbody>
</table>
